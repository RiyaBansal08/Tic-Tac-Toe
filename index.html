<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container box ">
        <h1 class="heading">Tic Tac Toe</h1>
        <div class="rules">
            <label class="player">Player 1 : X</label>
            <label class="player"> Player 2 : O</label><br>
            <label class="turn">First turn : Player 1</label>
            <label class="turn">Second turn : Player 2</label>
        </div>
        <div class="row">
            <input type="button" class="col right" id="c1">
            <input type="button" class="col right" id="c2">
            <input type="button" class="col" id="c3">
        </div>

        <div class="row">
            <input type="button" class="col right top" id="c4">
            <input type="button" class="col right top" id="c5">
            <input type="button" class="col top" id="c6">
        </div>

        <div class="row">
            <input type="button" class="col right top" id="c7">
            <input type="button" class="col right top" id="c8">
            <input type="button" class="col top" id="c9">
        </div>
        <h2 id="winner"></h2>
    </div>

    <!-- <script src="script.js"></script> -->
    <script>
        var b1 = document.getElementById("c1");
        var b2 = document.getElementById("c2");
        var b3 = document.getElementById("c3");
        var b4 = document.getElementById("c4");
        var b5 = document.getElementById("c5");
        var b6 = document.getElementById("c6");
        var b7 = document.getElementById("c7");
        var b8 = document.getElementById("c8");
        var b9 = document.getElementById("c9");

        var player = document.getElementById("winner");

        var flag = 0;

        function symb(event) {
            var b = event.target;

            if (flag % 2 == 0) {
                b.value = "X";
                b.style.color = "red";
                b.disabled = "true";
            }

            else {
                b.value = "O";
                b.style.color = "purple";
                b.disabled = "true";
            }
            flag++;
            checkWinner(b.value);
            //alert("clicked");
        }

        b1.addEventListener('click', symb);
        b2.addEventListener('click', symb);
        b3.addEventListener('click', symb);
        b4.addEventListener('click', symb);
        b5.addEventListener('click', symb);
        b6.addEventListener('click', symb);
        b7.addEventListener('click', symb);
        b8.addEventListener('click', symb);
        b9.addEventListener('click', symb);

        function checkWinner(val) {
            if (b1.value == val && b2.value == val && b3.value == val) {
                printWinner(val);
                b4.disabled = true;
                b5.disabled = true;
                b6.disabled = true;
                b7.disabled = true;
                b8.disabled = true;
                b9.disabled = true;
            }
            else if (b1.value == val && b4.value == val && b7.value == val) {
                printWinner(val);
                b2.disabled = true;
                b3.disabled = true;
                b5.disabled = true;
                b6.disabled = true;
                b8.disabled = true;
                b9.disabled = true;
            }
            else if (b1.value == val && b5.value == val && b9.value == val) {
                printWinner(val);
                b2.disabled = true;
                b3.disabled = true;
                b4.disabled = true;
                b6.disabled = true;
                b7.disabled = true;
                b8.disabled = true;
            }
            else if (b3.value == val && b6.value == val && b9.value == val) {
                printWinner(val);
                b1.disabled = true;
                b2.disabled = true;
                b4.disabled = true;
                b5.disabled = true;
                b7.disabled = true;
                b8.disabled = true;
            }
            else if (b3.value == val && b5.value == val && b7.value == val) {
                printWinner(val);
                b1.disabled = true;
                b2.disabled = true;
                b4.disabled = true;
                b6.disabled = true;
                b8.disabled = true;
                b9.disabled = true;
            }
            else if (b7.value == val && b8.value == val && b9.value == val) {
                printWinner(val);
                b1.disabled = true;
                b2.disabled = true;
                b3.disabled = true;
                b4.disabled = true;
                b5.disabled = true;
                b6.disabled = true;
            }
            else if (b4.value == val && b5.value == val && b6.value == val) {
                printWinner(val);
                b1.disabled = true;
                b2.disabled = true;
                b3.disabled = true;
                b7.disabled = true;
                b8.disabled = true;
                b9.disabled = true;
            }
            else if (b2.value == val && b5.value == val && b8.value == val) {
                printWinner(val);
                b1.disabled = true;
                b3.disabled = true;
                b4.disabled = true;
                b6.disabled = true;
                b7.disabled = true;
                b9.disabled = true;
            }
            else if (b1.value != "" && b2.value != "" && b3.value != "" && b4.value != "" && b5.value != "" && b6.value != "" && b7.value != "" && b8.value != "" && b9.value != "") {
                player.innerHTML = "Oops!! Its a tie";
                setTimeout(function () {
                    location.reload();
                }, 1000);
            }

        }

        function printWinner(val) {
            if (val == 'X')
                p = 1;
            else
                p = 2;
            player.innerHTML = "Winner is player " + p;
            setTimeout(function () {
                location.reload();
            }, 1000);
        }
    </script>
</body>

</html>
